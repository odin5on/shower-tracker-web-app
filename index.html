<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js">
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js">
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

  <script src="form.js"></script>

  <link rel="stylesheet" href="style.css">

  <title>Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Segoe+UI&display=swap' rel='stylesheet'>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="header">
      <h3 id="welcome"></h3>
      <button onclick="signOut()" class="button">Sign out</button>
    </div>
    <div class="body">
      <h3 id="month-label"></h3>
      <div class="summary">
        <div class="body-items" id="total-showers">

        </div>
        <div class="body-items" id="total-minutes">

        </div>
        <div class="body-items" id="total-gallons">

        </div>
      </div>
      <div class="body-items showers">
        <ul id="showers">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
